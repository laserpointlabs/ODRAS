version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: odras_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5
    container_name: odras_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_logs_debug_level=INFO
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  fuseki:
    image: stain/jena-fuseki
    container_name: odras_fuseki
    restart: unless-stopped
    environment:
      - ADMIN_PASSWORD=admin
      - FUSEKI_DATASET_1=odras
      - FUSEKI_DATASET_1_TYPE=mem
      - FUSEKI_DATASET_1_PATH=/odras
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki

  ollama:
    image: ollama/ollama:latest
    container_name: odras_ollama
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=1h
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  camunda7:
    image: camunda/camunda-bpm-platform:run-latest
    container_name: odras_camunda7
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
      # Default admin is demo/demo for Camunda Run

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  fuseki_data:
  ollama_data:




