version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: odras_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5
    container_name: odras_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_logs_debug_level=INFO
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  fuseki:
    image: stain/jena-fuseki
    container_name: odras_fuseki
    restart: unless-stopped
    ports:
      - "3030:3030"
    volumes:
      - ./shiro.ini:/fuseki/shiro.ini
      - fuseki_data:/fuseki
    # environment:
    #   - ADMIN_PASSWORD=admin
    #   - FUSEKI_DATASET_1=odras
    # - FUSEKI_DATASET_1_TYPE=mem

  ollama:
    image: ollama/ollama:latest
    container_name: odras_ollama
    restart: unless-stopped
    runtime: nvidia
    environment:
      - OLLAMA_KEEP_ALIVE=1h
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      # Mount WSL2 NVIDIA drivers directly
      - /usr/lib/wsl/drivers:/usr/lib/wsl/drivers:ro

  camunda7:
    image: camunda/camunda-bpm-platform:run-latest
    container_name: odras_camunda7
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
      # Default admin is demo/demo for Camunda Run

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: odras_minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL for structured data and file metadata
  postgres:
    image: postgres:15
    container_name: odras_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=odras
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session management and event streaming
  redis:
    image: redis:7-alpine
    container_name: odras_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --loglevel verbose --logfile ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # pgAdmin for PostgreSQL database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: odras_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@odras.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
      - PGADMIN_CONFIG_WTF_CSRF_ENABLED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  fuseki_data:
  ollama_data:
  minio_data:
  postgres_data:
  redis_data:
  pgadmin_data:
