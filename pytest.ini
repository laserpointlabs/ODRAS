[pytest]
testpaths = tests
asyncio_mode = auto

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    api: API endpoint tests
    slow: Slow tests (>5 seconds)
    das: DAS-related tests
    rag: RAG-related tests
    ontology: Ontology-related tests

addopts = 
    --maxfail=5
    --tb=short
    -v
